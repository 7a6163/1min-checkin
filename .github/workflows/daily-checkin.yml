name: 1min.ai 每日自動簽到

on:
  schedule:
    # 每天 UTC 8:00 執行 (台北時間 16:00)
    - cron: '0 8 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 程式碼
      uses: actions/checkout@v4
      
    - name: 設定 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安裝相依套件
      run: npm install
      
    - name: 執行自動簽到
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      run: npm start
      
    - name: 上傳執行日誌
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkin-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7